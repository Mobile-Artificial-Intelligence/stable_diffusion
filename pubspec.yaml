name: sdcpp
description: "A flutter package for stable diffusion inference"
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  path_provider: ^2.1.5

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

ffigen:
  name: 'stable_diffusion'
  description: 'stable-diffusion.cpp binding'
  output: 'lib/src/bindings.dart'
  ignore-source-errors: true
  headers:
    entry-points:
      - 'src/api.h'
  compiler-opts:
    - '-I/usr/lib/clang/17/include'

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      ios:
        ffiPlugin: true
