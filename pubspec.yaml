name: sdcpp
description: "A flutter package for stable diffusion inference"
version: 0.0.0
homepage:

environment:
  sdk: ^3.7.0
  flutter: '>=3.3.0'

dependencies:
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  path_provider: ^2.1.5
  crypto: ^3.0.6

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

ffigen:
  name: 'stable_diffusion'
  description: 'stable-diffusion.cpp binding'
  output: 'lib/src/bindings.dart'
  ignore-source-errors: true
  headers:
    entry-points:
      - 'src/stable_diffusion/stable-diffusion.h'
      - 'src/stable_diffusion/thirdparty/stb_image.h'
      - 'src/stable_diffusion/thirdparty/stb_image_write.h'
      - 'src/stable_diffusion/thirdparty/stb_image_resize.h'
  compiler-opts:
    - '-I/usr/lib/clang/17/include'

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      ios:
        ffiPlugin: true
